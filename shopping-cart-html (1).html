<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Кошик</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт 2 - Кошик</title>
    
    <div class="modal-overlay" id="modalOverlay"></div>
    <div id="orderForm">
        <h2>Оформлення замовлення</h2>
        <form onsubmit="submitOrder(event)">
            <div class="form-group">
                <label for="name">Ім'я:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Адреса доставки:</label>
                <input type="text" id="address" required>
            </div>
            <button type="submit" class="checkout-btn">Підтвердити замовлення</button>
            <button type="button" class="add-to-cart" onclick="hideOrderForm()" style="background: #666;">Скасувати</button>
        </form>
    </div>

    <script>
        // Функція для отримання cookies
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Завантаження кошика з cookies
        function loadCart() {
            const cart = JSON.parse(getCookie('cart') || '[]');
            const cartContainer = document.getElementById('cart');

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Кошик порожній</p>';
            } else {
                cart.forEach(item => {
                    const productElement = document.createElement('div');
                    productElement.textContent = `Товар: ${item.name}`;
                    cartContainer.appendChild(productElement);
                });
            }
        }

        // Виклик функції при завантаженні сторінки
        window.onload = loadCart;
    </script>
</head>
<body>
    <h1>Сайт 2 - Кошик</h1>
    <div id="cart"></div>
    <button onclick="alert('Замовлення оформлено!')">Оформити замовлення</button>
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .product-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
        }
        
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-add {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-remove {
            background-color: #f44336;
            color: white;
        }
        
        #cart {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin: 20px;
        }
    </style>
</head>
