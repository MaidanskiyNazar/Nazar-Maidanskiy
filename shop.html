    <script>
        // Функція для збереження товарів у cookies
        function addToCart(productId, productName) {
            // Отримуємо існуючий кошик з cookies
            let cart = JSON.parse(getCookie('cart') || '[]');

            // Додаємо новий товар
            cart.push({ id: productId, name: productName });

            // Зберігаємо оновлений кошик у cookies
            document.cookie = `cart=${JSON.stringify(cart)};path=/;domain=.example.com`;
            alert(`${productName} додано до кошика!`);
        }

        // Функція для отримання cookies
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        document.cookie = `cart=${JSON.stringify(cart)};path=/;domain=.example.com;Secure;HttpOnly`;
    </script>

                <body>
          
           
                    <div class="auth-container">
                        <div class="auth-buttons">
                            <div class="nav-buttons"> 
                            <button class="auth-button" onclick="openModal('loginModal')">Prihlásiť sa</button>
                            <button class="auth-button" onclick="openModal('registerModal')">Registrovať sa</button>

                            <span id="username-display"></span>

                        </div>
                    </div>
                    
                    <div id="loginModal" class="modal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="modal-title">Prihlásenie</div>
                                <button class="close-button" onclick="closeModal('loginModal')">&times;</button>
                            </div>
                            <form id="loginForm" onsubmit="login(event)">
                                <div class="form-group">
                                    <label for="loginEmail">Email</label>
                                    <input type="email" id="loginEmail" required>
                                </div>
                                <div class="form-group">
                                    <label for="loginPassword">Heslo</label>
                                    <input type="password" id="loginPassword" required>
                                </div>

                    </div>
                    
                    <div id="registerModal" class="modal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="modal-title">Registrácia</div>
                                <button class="close-button" onclick="closeModal('registerModal')">&times;</button>
                            </div>
                            <form id="registerForm" onsubmit="register(event)">
                                <div class="form-group">
                                    <label for="registerUsername">Používateľské meno</label>
                                    <input type="text" id="registerUsername" required>
                                </div>
                                <div class="form-group">
                                    <label for="registerEmail">Email</label>
                                    <input type="email" id="registerEmail" required>
                                </div>
                                <div class="form-group">
                                    <label for="registerPassword">Heslo</label>
                                    <input type="password" id="registerPassword" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Potvrdiť heslo</label>
                                    <input type="password" id="confirmPassword" required>
                                </div>
                                <button type="submit" class="submit-button">Registrovať sa</button>
                            </form>
                        </div>
                    </div>
                    
                    <script>
                    function getUsers() {
                        return JSON.parse(localStorage.getItem('users')) || [];
                    }
                    
                    function saveUsers(users) {
                        localStorage.setItem('users', JSON.stringify(users));
                    }
                    
                    function getCurrentUser() {
                        return JSON.parse(localStorage.getItem('currentUser'));
                    }
                    
                    function setCurrentUser(user) {
                        localStorage.setItem('currentUser', JSON.stringify(user));
                        updateAuthUI();
                    }
                    
                    function openModal(modalId) {
                        document.getElementById(modalId).style.display = 'block';
                    }
                    
                    function closeModal(modalId) {
                        document.getElementById(modalId).style.display = 'none';
                    }
                    
                    window.onclick = function(event) {
                        if (event.target.className === 'modal') {
                            event.target.style.display = 'none';
                        }
                    }
                    
                    function register(event) {
                        event.preventDefault();
                        
                        const username = document.getElementById('registerUsername').value;
                        const email = document.getElementById('registerEmail').value;
                        const password = document.getElementById('registerPassword').value;
                        const confirmPassword = document.getElementById('confirmPassword').value;
                    
                        if (password !== confirmPassword) {
                            alert('Heslá sa nezhodujú');
                            return;
                        }
                    
                        const users = getUsers();
                        
                        if (users.some(user => user.email === email)) {
                            alert('Používateľ s týmto emailom už existuje');
                            return;
                        }
                    
                        const newUser = { username, email, password };
                        users.push(newUser);
                        saveUsers(users);
                        setCurrentUser(newUser);
                        
                        closeModal('registerModal');
                        document.getElementById('registerForm').reset();
                        alert('Registrácia úspešná!');
                    }
                    
                    function login(event) {
                        event.preventDefault();
                        
                        const email = document.getElementById('loginEmail').value;
                        const password = document.getElementById('loginPassword').value;
                        
                        const users = getUsers();
                        const user = users.find(u => u.email === email && u.password === password);
                        
                        if (user) {
                            setCurrentUser(user);
                            closeModal('loginModal');
                            document.getElementById('loginForm').reset();
                            alert('Prihlásenie úspešné!');
                        } else {
                            alert('Nesprávny email alebo heslo');
                        }
                    }
                    
                    function logout() {
                        localStorage.removeItem('currentUser');
                        updateAuthUI();
                    }
                    
                    function updateAuthUI() {
                        const currentUser = getCurrentUser();
                        const authButtons = document.querySelector('.auth-buttons');
                        const userInfo = document.querySelector('.user-info');
                        const usernameDisplay = document.getElementById('username-display');
                        
                        if (currentUser) {
                            authButtons.style.display = 'none';
                            userInfo.style.display = 'block';
                            usernameDisplay.textContent = `Vitajte, ${currentUser.username}!`;
                        } else {
                            authButtons.style.display = 'flex';
                            userInfo.style.display = 'none';
                            usernameDisplay.textContent = '';
                        }
                    }
                    
                    document.addEventListener('DOMContentLoaded', updateAuthUI);
                    </script>

    <div class="products" id="productsGrid"></div>

    <script>
        // Дані про продукти
        const products = [
            { id: 1, name: 'Algorytm 1', price: 5, image: '/api/placeholder/280/200', description: 'Algorytm 1' },
            { id: 2, name: 'Algorytm 2', price: 7, image: '/api/placeholder/280/200', description: 'Algorytm 2' },
            { id: 3, name: 'Algorytm 3', price: 10, image: '/api/placeholder/280/200', description: 'Algorytm 3' },
            { id: 4, name: 'Algorytm 4', price: 13, image: '/api/placeholder/280/200', description: 'Algorytm 4' },
            { id: 5, name: 'Algorytm 5', price: 15, image: '/api/placeholder/280/200', description: 'Algorytm 5' },
            { id: 6, name: 'Mi-2', price: 70000, image: 'mi-2.jpg', description: 'Mi-2' },
            { id: 7, name: 'Mi-8', price: 150000, image: 'mi-8.jpg', description: 'Mi-8' },
            { id: 8, name: 'Mi-17', price: 1000000, image: 'mi-17.jpg', description: 'Mi-17' },
            { id: 9, name: 'Mi-24', price: 15700000, image: 'mi-24.jpg', description: 'Mi-24' }
        ];

        // Функції для роботи з локальним сховищем
        function getCart() {
            return JSON.parse(localStorage.getItem('cart')) || [];
        }

        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Відображення продуктів
        function displayProducts(productsToShow = products) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = productsToShow.map(product => `
                <div class="product">
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <div class="price">$${product.price.toLocaleString()}</div>
                    <div class="buttons">
                        <button class="buy-button" onclick="addToCart(${product.id})">Купити</button>
                        <button class="favorite-button" onclick="toggleFavorite(this)">♥</button>
                    </div>
                </div>
            `).join('');
        }

        // Додавання товару в кошик
        function addToCart(productId) {
            const cart = getCart();
            const product = products.find(p => p.id === productId);
            
            if (product) {
                const existingItem = cart.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                
                saveCart(cart);
                updateCartCounter();
                showNotification(`${product.name} додано до кошика`);
            }
        }

        // Оновлення лічильника кошика
        function updateCartCounter() {
            const cart = getCart();
            const counter = document.querySelector('.cart-counter');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            counter.textContent = totalItems;
        }

        // Показ повідомлення
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Додавання/видалення з улюблених
        function toggleFavorite(button) {
            button.classList.toggle('active');
            if (button.classList.contains('active')) {
                button.style.background = '#ff4757';
                button.style.color = 'white';
            } else {
                button.style.background = 'white';
                button.style.color = '#ff4757';
            }
        }

        // Пошук товарів
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(query) ||
                product.description.toLowerCase().includes(query)
            );
            displayProducts(filteredProducts);
        });

        // Ініціалізація сторінки
        displayProducts();
        updateCartCounter();
 
        
    </script>
